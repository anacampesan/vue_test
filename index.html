<!DOCTYPE html>
<html>
<head>
  <title>My first vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>

  <div id="app">
    <ul>
      <custom
        v-for="item in myTitles"
        v-bind:h1="item"
        v-bind:key="item.id">
      </custom>
    </ul>
  </div>

  <script>
    Vue.component('custom', {
      template: '<li>{{ h1.text }}</li>',
      props: ['h1']
    });

    var app = new Vue({
      el: '#app',
      data: {
        myTitles: [
          { id: 0, text: 'Title 1' },
          { id: 1, text: 'Title 2' }
        ]
      }
    });
  </script>
</body>
</html>
