<!DOCTYPE html>
<html>
<head>
  <title>My first vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>

  <div id="app-4">
    <ul>
      <li v-for="todo in todos">
        <strong>[{{ todo.id }}]</strong> {{ todo.text }}
      </li>
    </ul>
  </div>

  <script>
    var app = new Vue({
      el: '#app-4',
      data: {
        todos: [
          { id: 1, text: 'First todo' },
          { id: 2, text: 'Second todo' },
          { id: 3, text: 'Third todo' },
        ]
      }
    });
  </script>
</body>
</html>
