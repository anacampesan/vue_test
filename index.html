<!DOCTYPE html>
<html>
<head>
  <title>My first vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>

  <div id="app-2">
    <span v-bind:title="message">
      Dynamically changing this message on hover...
    </span>
  </div>

  <script>
    var app2 = new Vue({
      el: '#app-2',
      data: {
        message: 'Page loaded at ' + new Date().toLocaleString()
      }
    });
  </script>
</body>
</html>
