<!DOCTYPE html>
<html>
<head>
  <title>My first vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>

  <div id="app">
    <p>{{ message }}</p>
    <input type="text" v-model="message">
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Default message'
      },
    });
  </script>
</body>
</html>
